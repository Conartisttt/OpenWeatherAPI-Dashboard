<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="is-mobile">
        <div class="columns is-flex is-flex-wrap-wrap">

            <div class="column is-one-quarter is-full-mobile">
                <label class="gold" for="input-box">Search</label>
                <input id="input-box" type="text">
                <button id="search-button" class="button is-warning is-rounded">Search</button>
                <p class="gold">Search History:</p>
                <div id="search">
                    
                </div>
            </div>
            <div id="content"
                class="column is-three-quarters is-full-mobile is-flex is-flex-direction-row is-flex-wrap-wrap">


                <div id="current" class="column is-full is-full-mobile">

                    <div class="card">

                        <div class="card-content">
                            <div class="media">
                                <div class="media-left"></div>
                                <div class="media-content">
                                    <p id="name" class="title is-4">Not Currently Available</p>
                                    <p id="date" class="subtitle is-6">Not Currently Available</p>

                                </div>
                            </div>
                            <figure class="image is-48x48">
                                <img id="icon" src="https://bulma.io/images/placeholders/96x96.png"
                                    alt="icon of current weather conditions">
                            </figure>

                            <div class="content">
                                <p id="description">Not Currently Available</p>

                                <ul>
                                    <li id="temperature">Not Currently Available</li>
                                    <li id="humidity">Not Currently Available</li>
                                    <li id="wind-speed">Not Currently Available</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="five-day" class="column is-full is-full-mobile is-flex is-flex-wrap-wrap">
                    <p class="gold">Not Currently Available</p>
                </div>

        </div>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
