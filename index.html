<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="is-mobile">
        <div class="columns is-flex is-flex-wrap-wrap">

            <div id="search" class="column is-one-quarter is-full-mobile"> Search</div>
            <div id="content" class="column is-three-quarters is-full-mobile is-flex is-flex-direction-row is-flex-wrap-wrap">
                <div id="current" class="column is-full is-full-mobile"> Current Day</div>
                <div id="five-day" class="column is-full is-full-mobile is-flex is-flex-wrap-wrap">
                    <div class="column is-one-fifth is-full-mobile day">Day 1</div>
                    <div class="column is-one-fifth is-full-mobile day">Day2</div>
                    <div class="column is-one-fifth is-full-mobile day">Day 3</div>
                    <div class="column is-one-fifth is-full-mobile day">Day 4</div>
                    <div class="column is-one-fifth is-full-mobile day">Day 5</div>
                </div>

            </div>

        </div>

    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
